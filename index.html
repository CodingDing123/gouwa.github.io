<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" type="text/css" href="indexpage.css">
		<title>狗蛙世界</title>
	</head>
	<script>
		touchtimes = 0;
		isEatBread = false;
		text = "";
		isSleep = false;
		var hour = new Date;
		var h = hour.getHours();
		if (h > 20 || h < 10) {
			isSleep = true;
		}

		setInterval(function() {
			document.getElementById("firstgw").src = "./gw/original.png";
		}, 5000);
		setInterval(function() {
			document.getElementById("bread").src = "./gw/bread.png";
			isEatBread = false;
			touchtimes = 0
		}, 10000);

		function addtimes() {
			touchtimes += 1;
			if (touchtimes > 3 && !isEatBread) {
				document.getElementById("firstgw").src = "./gw/angry.png";
				touchtimes = 0;
			}
		}

		function eatbread() {
			isEatBread = true;
			document.getElementById("bread").src = "./gw/404.png";
		}

		function getcontent() {
			if (x.value == '叫醒狗蛙') {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-info">狗蛙醒来啦</div>';
				isSleep = false;
			} else if (isSleep) {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-info">狗蛙在睡觉zzz</div>';
			}  else if (x.value == 'zcz and lcx' || x.value == 'lcx and zcz') {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-success">新婚快乐！！！</div>';
				document.getElementById("firstgw").src = "./gw/girl.png";
			} else if (x.value == '皮皮') {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-success">祝皮皮生日快乐！</div>';
				document.getElementById("firstgw").src = "./gw/happy.png";
			} else if (x.value == 'dhx and zyd' || x.value == 'zyd and dhx') {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-danger">你在想什么？？？</div>';
				document.getElementById("firstgw").src = "./gw/angry.png";
			} else if (x.value == '') {
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-warning">你说什么？</div>';
			} else {
				text = x.value;
				text = text.replace("？", "。").replace("吗", "").replace("你", "我").replace("什么", "好吃的").replace("怎么样", "很好")
					.replace("我", "你");
				document.getElementById("answerplace").innerHTML = '<div class="alert alert-info">' + text + '</div>';
			}
		}
		alert("生日快乐皮皮！");
	</script>

	<body>
		<div id="welcome">
			<h1 id="title1">狗蛙世界</h1>
			<p id="designer">dhx制作该网站</p>
			<h2>皮皮生日快乐</h2>
			<a id="visitgithub" href="https://github.com/CodingDing123/gouwa.github.io">访问GitHub页</a>
			<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#notice">
				公告
			</button>
			<br>
			<a href="history.html">历史更新记录</a>
			<input name="switch" type="checkbox" checked>
		</div>
		<br>
		<div id="bread">
			<img id="bread" src="./gw/bread.png" alt="面包吃完了。。。" onclick="eatbread()">
		</div>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#whatisbread">
			面包有什么用？
		</button>
		<br>
		<div id="gouwa">
			<img id="firstgw" src="./gw/original.png" alt="狗蛙走丢了。。。" onclick="addtimes()">
		</div>
		<br>
		<h3>摸摸它</h3>
		<p>狗蛙睡着了就说“叫醒狗蛙”</p>

		<div style="padding: 100px 100px 10px;">
			<form class="bs-example bs-example-form" role="form">
				<div class="row">
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-btn">
								<button type="button" class="btn btn-success" onclick="getcontent()">
									问问狗蛙
								</button>
							</span>
							<input type="text" class="form-control" id="input1">
							<script>
								var x = document.getElementById("input1");
							</script>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>

		<div id="answerplace">

		</div>

		<div class="container mt-3">
			<a href="#questiongrammar" class="btn btn-primary" data-bs-toggle="collapse">提问规范</a>
			<div id="questiongrammar" class="collapse">
				提问必须是问句<br>
				提问以“吗”结尾<br>
				提问中允许出现“什么”疑问词<br>
				彩蛋除外，彩蛋识别等级高于问句识别等级<br>
			</div>
		</div>

		<div id="trytoask">
			<h2>试着问问:</h2>
			<p>皮皮</p>
			<p>狗蛙你喜欢吃什么？</p>
			<p>狗蛙今天天气怎么样？</p>
		</div>

		<!-- 公告模态框 -->
		<div class="modal fade" id="notice">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- 模态框头部 -->
					<div class="modal-header">
						<h4 class="modal-title">最近提交3.13日</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<!-- 模态框内容 -->
					<div class="modal-body">
						<h5>3.13新增功能:</h5>
						<p>1.狗蛙会睡觉了</p>
						<h5>3.13修复bug:</h5>
						<p>1.手机端浏览器访问页面布局错乱,初步实现响应式网页</p>
						<h5>已知bug:</h5>
						<p>1.输入内容后回车会刷新</p>
					</div>

					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
					</div>

				</div>
			</div>
		</div>

		<!-- 狗勾面包模态框 -->
		<div class="modal fade" id="whatisbread">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<!-- 模态框头部 -->
					<div class="modal-header">
						<h4 class="modal-title">狗勾面包</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<!-- 模态框内容 -->
					<div class="modal-body">
						点击吃下面包后，可在下次刷新狗勾面包前抚摸任何犬类，每十秒刷新一次。
					</div>

					<!-- 模态框底部 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
