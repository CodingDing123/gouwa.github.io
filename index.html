<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="indexpage.css">
		<title>狗蛙世界</title>
	</head>
	<script>
	touchtimes = 0;
	isEatBread = false;
	setInterval(function(){document.getElementById("firstgw").src="./gw/original.png";},5000);
	setInterval(function(){document.getElementById("bread").src="./gw/bread.png";isEatBread=false;touchtimes=0},10000);
	function addtimes() {
		touchtimes += 1;
		if(touchtimes > 3 && !isEatBread) {
			document.getElementById("firstgw").src="./gw/angry.png";
			touchtimes = 0;
		}
	}
	function eatbread() {
		isEatBread = true;
		document.getElementById("bread").src="./gw/404.png";
	}
	function getcontent() {
		if (x.value == 'zcz and lcx') {
			document.getElementById("answer").innerHTML = "新婚快乐!!!";
		}
	}
	</script>
	<body>
		<h1 id="title1">狗蛙世界</h1>
		<p id="designer">dinghx制作该网站</p>
		<a id="visitgithub" href="https://github.com/CodingDing123/gouwa.github.io/tree/master">访问GitHub页</a>
		<br>
		<img id="bread" src="./gw/bread.png" alt="面包吃完了。。。" onclick="eatbread()">
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			面包是干什么的？
		</button>
		<br>
		<img id="firstgw" src="./gw/original.png" alt="狗蛙走丢了。。。" onclick="addtimes()">
		<br>
		<h3>摸摸它</h3>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							狗勾面包
						</h4>
					</div>
					<div class="modal-body">
						吃下面包后，可以在下次刷新出来前安抚任何犬类，每十秒刷新一次。
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							明白了
						</button>
					</div>
				</div>
			</div>
		</div>
		<div style="padding: 100px 100px 10px;">
			<form class="bs-example bs-example-form" role="form">
				<div class="row">
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" onclick="getcontent()">
									问问狗蛙
								</button>
							</span>
							<input type="text" class="form-control" id="input1"><script>var x=  document.getElementById("input1");</script>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>
		<h1 id="answer"></h1>
	</body>
</html>
