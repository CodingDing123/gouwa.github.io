<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="indexpage.css">
		<title>狗蛙世界</title>
	</head>
	<script>
	touchtimes = 0;
	isEatBread = false;
	setInterval(function(){document.getElementById("firstgw").src="./gw/original.png";},5000);
	setInterval(function(){document.getElementById("bread").src="./gw/bread.png";isEatBread=false;touchtimes=0},10000);
	function addtimes() {
		touchtimes += 1;
		if(touchtimes > 3 && !isEatBread) {
			document.getElementById("firstgw").src="./gw/angry.png";
			touchtimes = 0;
		}
	}
	function eatbread() {
		isEatBread = true;
		document.getElementById("bread").src="./gw/404.png";
	}
	function getcontent() {
		if (x.value == 'zcz and lcx' || x.value == 'lcx and zcz') {
			document.getElementById("answerplace").innerHTML='<div class="alert alert-success">新婚快乐！！！</div>';
		} else if (x.value == 'dhx and zyd' || x.value == 'zyd and dhx') {
			document.getElementById("answerplace").innerHTML='<div class="alert alert-danger">你在想什么？？？</div>';
		} else if (x.value == '') {
			document.getElementById("answerplace").innerHTML='<div class="alert alert-warning">你说什么？</div>';
		} else {
			document.getElementById("answerplace").innerHTML='<div class="alert alert-info">狗蛙也不知道呢</div>';
		}
	}
	</script>
	<body>
		<h1 id="title1">狗蛙世界</h1>
		<p id="designer">dinghx制作该网站</p>
		<a id="visitgithub" href="https://github.com/CodingDing123/gouwa.github.io/tree/master">访问GitHub页</a>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#notice">
			公告
		</button>
		<br>
		<img id="bread" src="./gw/bread.png" alt="面包吃完了。。。" onclick="eatbread()">
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			面包是干什么的？
		</button>
		<br>
		<img id="firstgw" src="./gw/original.png" alt="狗蛙走丢了。。。" onclick="addtimes()">
		<br>
		<h3>摸摸它</h3>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							狗勾面包
						</h4>
					</div>
					<div class="modal-body">
						吃下面包后，可以在下次刷新出来前安抚任何犬类，每十秒刷新一次。
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							明白了
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div style="padding: 100px 100px 10px;">
			<form class="bs-example bs-example-form" role="form">
				<div class="row">
					<div class="col-lg-6">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" onclick="getcontent()">
									问问狗蛙
								</button>
							</span>
							<input type="text" class="form-control" id="input1"><script>var x=  document.getElementById("input1");</script>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>
		
		<div id="answerplace">
		
		</div>
		
		<div class="modal fade" id="notice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							3.10提交:
						</h4>
					</div>
					<div class="modal-body">
						<h5>新增功能:</h5>
						<p>1.“问问狗蛙”功能的答复不再展示在隐藏标题里面</p>
						<p>2.添加bootstrap警告框来显示狗蛙的回复</p>
						<p>3.添加狗蛙在无定义情况的默认回答</p>
						<h5>修复bug</h5>
						<p>1.修复了狗蛙覆盖回答的问题</p>
						<h5>已知bug:</h5>
						<p>1.输入内容后回车会刷新</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							了解
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
