<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="indexpage.css">
		<title>狗蛙世界</title>
	</head>
	<script>
	touchtimes = 0;
	isEatBread = false;
	setInterval(function(){document.getElementById("firstgw").src="./gw/original.png";},5000);
	setInterval(function(){document.getElementById("bread").src="./gw/bread.png";isEatBread=false;touchtimes=0},10000);
	function addtimes() {
		touchtimes += 1;
		if(touchtimes > 3 && !isEatBread) {
			document.getElementById("firstgw").src="./gw/angry.png";
			touchtimes = 0;
		}
	}
	function eatbread() {
		isEatBread = true;
		document.getElementById("bread").src="./gw/404.png";
	}
	</script>
	<body>
		<h1 id="title1">狗蛙世界</h1>
		<p id="designer">dinghx制作该网站</p>
		<a id="visitgithub" href="https://github.com/CodingDing123/gouwa.github.io/tree/master">访问GitHub页</a>
		<br>
		<img id="bread" src="./gw/bread.png" alt="面包吃完了。。。" onclick="eatbread()">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">面包是干什么的？</button>
		<br>
		<img id="firstgw" src="./gw/original.png" alt="狗蛙走丢了。。。" onclick="addtimes()">
		<br>
		<h3>摸摸它</h3>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							模态框（Modal）标题
						</h4>
					</div>
					<div class="modal-body">
						在这里添加一些文本
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		
	</body>
</html>
